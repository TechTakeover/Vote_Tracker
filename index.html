<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="JS/jQuery/jquery.js"></script>
  <script src="chart/Chart.min.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS/vote.css">
  <link href='http://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
  <title>Choose your weapon!</title>
</head>
<body>
  <header>
    <h1 class="text">Choose the cutest kitty cat!</h1>
  </header>
  <main>
    <section class="subtitle">
      <h3>Click on an image to choose the cutest kitty</h3>
    </section>
    <section class="images">
      <img class="image" id="left"></img>
      <h3 class="middletxt">OR</h3>
      <img class="image" id="right"></img>
    </section>
    <section class="graph">
      <canvas id="voteschart" width="100" height="100"></canvas>
    </section>
    <section class="button">
      <button type="submit" id="refresh">New pictures
      </button>
    </section>
  </main>
  <script src="JS/vote.js"></script>
</body>
</html>
